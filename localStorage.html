
<!DOCTYPE html>
<html>
<head>
<title>Fourth JQuery Example -- Using a Cookie</title>
<script type="text/javascript">

	// CS 1520 Spring 2014

    // read data from the localStorage to populate the empty list in the HTML body
    function readLocalData() {
        // check that storage is supported
        if (typeof(Storage) !== "undefined") {
            if (localStorage.fun_list) {
                // note that values still must be stored as strings
                var fun_list = JSON.parse(localStorage.fun_list);

                // grab the ol element from the document so that we can add cookie data to it
                var ord_list = document.getElementById("theList");

                // add a li to the ol for every item in the array we read from the cookie
                for (var i = 0; i < fun_list.length; i++) {
                    var list_item = document.createElement("li");
                    list_item.appendChild(document.createTextNode(fun_list[i]));
                    ord_list.appendChild(list_item);
                }
            }
        }
    }

    // prompt the user for a new value, add it to the localStorage and add it to the list
    function add() {
        var response = prompt("What is something fun to do?");

        if (typeof(Storage) !== "undefined") {
            var fun_list;
            if (localStorage.fun_list) {
                fun_list = JSON.parse(localStorage.fun_list);
                fun_list.push(response);
            }
            else {
                fun_list = new Array(response);
            }

            localStorage.fun_list = JSON.stringify(fun_list);
        }

        // add the response to the ordered list
        var ord_list = document.getElementById("theList");
        var list_item = document.createElement("li");
        list_item.appendChild(document.createTextNode(response));
        ord_list.appendChild(list_item);
    }

</script>
</head>
<body onload="readLocalData()">
<h1>Your list of fun things to do:</h1>
<ol id="theList">
</ol>
<input type='button' value='Add to the list' onClick='add()'/>
</body>
</html>
