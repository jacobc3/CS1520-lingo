<HTML>
<HEAD>
<TITLE>自动跳转文本</TITLE>
<STYLE type=text/css>
BODY {
	MARGIN-TOP: 0px;
	FONT-SIZE: 9pt;
	MARGIN-LEFT: 0px;
	MARGIN-RIGHT: 0px;
	FONT-FAMILY: "微软雅黑"
}

.STYLE1 {
	font-size: 30px;
	font-weight: bold;
	color: #CC00CC;
}

.STYLE2 {
	font-size: 40px;
	color: #330066;
}

.STYLE3 {
	font-size: 15pt;
	color: #000000;
}
</STYLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
</HEAD>
<BODY bgColor=#fef4d9>
	<BR>
	<BR>
	<TABLE borderColor=#00FFFF border=5 borderlight="green">
		<TBODY>
			<TR>
				<TD align=middle><div align="center">
						<span class="STYLE1">效果显示</span>
					</div></TD>
			</TR>
			<TR>
				<TD align=middle><span class="STYLE3">以下四个文本框，每个限输入四个字符，输入完后自动跳到下一文本框</span>
				<script src="http://code.jquery.com/jquery-latest.js"></script>
					<SCRIPT language=javascript id=clientEventHandlersJS>
						function T1_onkeyup() {
							if (document.card.T1.value.length == 4) {
								var string = document.card.T1;
								string.style.color = "#FF0000";
								//$('td[name=tcol1]')
								$('input[name=T1]').attr("readonly", "readonly");    
								//$('#T1').attr("readonly", "readonly");    
								document.card.T2.focus();
							}
						}
						function T2_onkeyup() {
							if (document.card.T2.value.length == 4) {
								document.card.T3.focus();
							}
						}

						function T3_onkeyup() {
							if (document.card.T3.value.length == 4) {
								document.card.T4.focus();
							}
						}
					//-->
					</SCRIPT>
					<FORM name=card action="" method=post>
						输入字符： <INPUT language=javascript onkeyup="return T1_onkeyup()"
							maxLength=4 size=4 name=T1>- <INPUT language=javascript
							onKeyUp="return T2_onkeyup()" maxLength=4 size=4 name=T2>-
						<INPUT language=javascript onKeyUp="return T3_onkeyup()"
							maxLength=4 size=4 name=T3>- <INPUT maxLength=4 size=4
							name=T4>
					</FORM></TD>
			</TR>
		</TBODY>
	</TABLE>
</BODY>
</HTML>
